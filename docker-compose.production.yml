volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: hurt111/taski_backend:1
    env_file: .env
    volumes:
      - static_volume:/backend_static

  frontend:
    image: hurt111/taski_frontend:1
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: hurt111/taski_gateway:1
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80
